<body>

  <div class="box">
    <h1>Rock Paper Scissors Final！</h1>

    <div class="button-box">
      <button
        onclick="
          playGame('rock');
        ">
        <img class="icon" src="/img/rock-emoji.png" alt="rock-icon">  
      </button>



      <button
        onclick="
          playGame('paper');
        ">
        <img class="icon" src="/img/paper-emoji.png" alt="paper-icon">  
      </button>


      
      <button
        onclick="
          playGame('scissors');
        ">
        <img class="icon" src="/img/scissors-emoji.png" alt="scissors-icon">  
      </button>



      <button
        onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;

          localStorage.removeItem('score');

          document.querySelector('.js-result').innerHTML = '';
          document.querySelector('.js-moves').innerHTML = '';

          updateScoreElement();
        ">Reset Score</button>
    </div>



    <div class="p-box">
      <p class="js-moves"></p>
      <p class="js-result"></p>
      <p class="js-score"></p>
    </div>

      <a class="applea" href="./r-p-c-v5.html">Ver.5</a>
