<div class="box">
  <h1>DOM Practice</h1>

  <div class="subs-box">
  <p>YouTube Subscribe Button</p>

  <button
    onclick="
      subscribe();
    " class="js-subs-btn">Subscribe</button>
  </div>



  <div class="shipping-box">
    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +$10 shipping.</p>
    <p>Order over $40 = FREE shipping.</p>
  </div>



  <div class="input-box">
    <input 
      onkeydown="
        handleCostKeydown(event);
      " placeholder="Cost of order" class="js-cost-input">


    <button 
      onclick="
        calculateTotal();

        document.querySelector('.js-cost-input').value = '';
      ">Calculate</button>

    <p class="js-total-cost"></p>
  </div>
  

  
  <div class="game-box">
    <h2>Rock Paper Scissors Game</h2>

    <div class="a-box">

    </div>
  </div>
</div>

<!---------------------------------------------->
<!---------------------------------------------->
<!---------------------------------------------->




  <script src="/JS/dom-pratice.js"></script>



  <script>
    function handleCostKeydown (event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }



    function calculateTotal () {
      const inputElement = document.querySelector('.js-cost-input');
      
      let cost = Number(inputElement.value);

      if (cost < 40) {
        cost = cost + 10;
      }


      document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
    }




    function subscribe () {
      const buttonElement = document.querySelector('.js-subs-btn');

      if (buttonElement.innerHTML === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }
  </script>
